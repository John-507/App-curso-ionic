<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>provincias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col sizeLg="6" sizeXs="12" sizeMd="6" *ngFor="let provincia of provincias">
      <ion-card [routerLink]="['/provincia',provincia.id]">
        <img src="../../assets/provincias-img/{{provincia.image}}">
        <div class="card-title">{{provincia.name}}</div>


      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
